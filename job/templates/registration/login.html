{% load static %}


<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Job Hunt</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="CreativeLayers">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="{% static 'job/css/bootstrap-grid.css' %}" />
	<link rel="stylesheet" href="{% static 'job/css/icons.css' %}">
	<link rel="stylesheet" href="{% static 'job/css/animate.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'job/css/style.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'job/css/responsive.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'job/css/chosen.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'job/css/colors/colors.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'job/css/bootstrap.css' %}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' %}" />

</head>

<body>


<div class="theme-layout" id="scrollup">

	<section>
		<div class="block remove-bottom">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="account-popup-area signin-popup-box static">
							<div class="account-popup">
								<span>Lorem ipsum dolor sit amet consectetur adipiscing elit odio duis risus at lobortis ullamcorper</span>
								<form method="post">
								  {% csrf_token %}
								  {% if form.errors %} <p>Your username and password didn't match. Please try again.</p> {% endif %}

									<div class="cfield">
										<input type="text" name="username" placeholder="Username" />
										<i class="la la-user"></i>
									</div>
									<div class="cfield">
										<input type="password" name="password" placeholder="********" />
										<i class="la la-key"></i>
									</div>
									
                                    <div class="simple-text-block">
						
						
                            
											<button type="submit">Login</button>
											<a class="simple-text-block" href={% url 'job:reg' %}>Create An Account</a>


											
						</div>
									
								</form>
								
							
							</div>
						</div><!-- LOGIN POPUP -->
					</div>
				</div>
			</div>
		</div>
	</section>




	</div>



	<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
	<script src="{% static 'job/js/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'job/js/modernizr.js' %}" type="text/javascript"></script>
	<script src="{% static 'job/js/script.js' %}" type="text/javascript"></script>
	<script src="{% static 'job/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'job/js/wow.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'job/js/slick.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'job/js/parallax.js' %}" type="text/javascript"></script>
	<script src="{% static 'job/js/select-chosen.js' %}" type="text/javascript"></script>

</body>

</html>
