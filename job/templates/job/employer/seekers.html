{% extends 'job/employer/base.html' %}
{% load static %}

{% block content %}
<section class="overlape">
		<div class="block no-padding">
			<div data-velocity="-.1" style="background: url(/static/job/images/resource/mslider1.jpg) repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
			<div class="container fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="inner-header">
							<h3>Job Seekers</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="block no-padding">
			<div class="container">
				 <div class="row no-gape">
				 	
				 	<div class="col-lg-12 column">
				 		<div class="padding-left">
					 		<div class="emply-resume-sec">
								 {% for s in seekers %}
								
								<div class="emply-resume-list">
					 				<div class="emply-resume-thumb">
					 					<img style="height:100px" src="{{s.usericon.url}}" alt="" />
									 </div>
									 
								
	
									 

					 				<div class="emply-resume-info">
					 					<h3><a href="#" title="">{{s.user.last_name}} {{s.user.first_name}}</a></h3>
					 					<span><i>{{s.gender}}</i> </span>
										 <div class="progress-sec">
												<div class="progress-sec with-edit">
												<p>	<span>Rating</span></p>
													<div class="progressbar"> <div class="progress" style="width: {{s.rating}}%;"><span>{{s.rating}}%</span></div> </div>
													
												</div>
								
											</div>
									 </div>
									
					 				<div class="shortlists">
					 					<a href="{% url 'job:seekerdetail' s.user.id  %}" title="">View Profile <i class="la la-plus"></i></a>
					 				</div>
								 </div><!-- Emply List -->
								 {% endfor %}


					 		
					 		</div>
					 	</div>
					</div>
				 </div>
			</div>
		</div>
	</section>
    {% endblock content %}
