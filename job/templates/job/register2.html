{% load static %}


<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>BeatoJobs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="CreativeLayers">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="{% static 'job/css/bootstrap-grid.css' %}' %}" />
	<link rel="stylesheet" href="{% static 'job/css/icons.css' %}">
	<link rel="stylesheet" href="{% static 'job/css/animate.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'job/css/style.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'job/css/responsive.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'job/css/chosen.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'job/css/colors/colors.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'job/css/bootstrap.css' %}" />
	<!-- <link rel="stylesheet" type="text/css" href="{% static 'job/css/neon.css' %}" /> -->
	<link rel="stylesheet" type="text/css" href="{% static 'job/css/neon-forms.css' %}" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' %}" />
	
</head>
<body>



<div class="theme-layout" id="scrollup">


	<section>
		<div class="block remove-bottom">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="account-popup-area signup-popup-box static">
							<div class="account-popup">
								<h3>Sign Up</h3>
								<span>Welcome and sign up here with your full details, so as to access the best of our services</span>
								
								<form action="" method="post" enctype="multipart/form-data">
									{% csrf_token %}
									        {{form.errors}}
									<div class="cfield">
											<input type="text" name="username" placeholder="Username" />
											<i class="la la-user"></i>
										</div>
										<div class="cfield">
												<input type="text" name="email" placeholder="Email" />
												<i class="la la-envelope-o"></i>
											</div>
										<div class="cfield">
												<input type="text" type="text" name="first_name" placeholder="First Name"/>
												<i class="la la-user"></i>
											</div>
											<div  class="cfield">
													<input type="text" type="text" name="last_name" placeholder="Last Name" />
													<i class="la la-user"></i>
												</div>
												<div  class="">
                                                        <select name="gender" data-placeholder="Please Select Specialism" class="col-6 form-control cfield chosen">
															<option value="Choose Gender">Choose Gender </option>  
															<option value="Male">Male</option>
                                                                <option value="Female">Female</option>
                                                                
															</select>
															
															<select name="age" data-placeholder="Allow In Search" class="form-control col-6 ">
																<option value="Choose Age">Choose Age </option>
																<option value="18-30">18-30 </option>
																<option value="30-40">30-40 </option>
																<option value="aaa">40-50 </option>
															</select>
                                               
                                                    </div>

                                                    <!-- <div  class="">
                                                            
                                                           
                                                        <br>
                                                        </div> -->
                                                
                                                    <div class="cfield">
                                                            <input type="text"  name="phone" placeholder="Phone Number" />
                                                            <i class="la la-phone"></i>
                                                        </div>
										<div class="cfield">
											<input type="password" name="password1" placeholder="********" />
											<i class="la la-key"></i>
										</div>
										<div class="cfield">
												<input type="password" name="password2" placeholder="Confirm Password " />
												<i class="la la-key"></i>
											</div>


											
										
										<!-- <div class="dropdown-field">
											<select data-placeholder="Please Select Specialism" class="chosen">
												<option>Web Development</option>
												<option>Web Designing</option>
												<option>Art & Culture</option>
												<option>Reading & Writing</option>
											</select>
										</div> -->
										
										<div class="cfield">
											
														Upload Profile Pic
														<input type="file" class="" name="usericon"  accept="image/*">

												<i class="la la-key"></i>
											</div>
									
			
										<button type="submit">Signup</button>


										

										<button >	<a href={% url 'login' %} title="">Login Into your account</a></button>
									</form>
							</div>
						</div><!-- SIGNUP POPUP -->
					</div>
				</div>
			</div>
		</div>
	</section>


</div>



<script src="{% static 'job/js/fileinput.js' %}" type="text/javascript"></script>


</body>
</html>
